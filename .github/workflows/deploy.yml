name: Build and Push OpenClaw to DockerHub

on:
  push:
    branches:
      - main
    paths:
      - "Dockerfile"
      - ".github/workflows/deploy.yml"
      - "openclaw.mjs"
      - "src/**"

permissions:
  contents: read

jobs:
  build-and-push:
    name: Build and push Docker image
    runs-on: ubuntu-latest

    # Do not allow untrusted reuse of this job from other repos
    concurrency:
      group: docker-build-${{ github.ref }}
      cancel-in-progress: false

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false
          fetch-depth: 1

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }} # should be "marklm2030" or a robot user
          password: ${{ secrets.DOCKER_PASSWORD }} # use an access token, not your main password

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver: docker-container

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true

          # Push both a version tag from the Git tag and latest
          tags: |
            marklm2030/openclaw:latest
            marklm2030/openclaw:${{ github.ref_name }}

          # Optional but safe build cache
          cache-from: type=gha
          cache-to: type=gha,mode=max

          # Extra hardening
          provenance: false
          sbom: false
